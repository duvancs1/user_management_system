<div x-data="{ open : false }"
     @openmodal.window="open = true"
     @closemodal.window="open = false"
     @keyup.esc.window="open = false"
>
    <div x-show="open"
         class="fixed inset-0 z-50 overflow-y-auto btn"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true"
    >
        <div class="flex items-end justify-center min-h-screen px-4 text-center md:items-center sm:block sm:p-0">
            <div @click="open = false"
                 x-show="open"
                 x-cloak
                 x-transition:enter="transition ease-out duration-300 transform"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-200 transform"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="fixed inset-0 transition-opacity bg-gray-500/40" aria-hidden="true"
            ></div>

            <div x-cloak
                 x-show="open"
                 x-transition:enter="transition ease-out duration-300 transform"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="transition ease-in duration-200 transform"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="inline-block p-8 my-20 bg-white overflow-hidden text-left transition-all transform rounded-lg shadow-xl"
            >
                <div class="flex items-center justify-end space-x-4 mb-5">
                    <button @click="open = false"
                            class="text-gray-600 focus:outline-none hover:text-gray-700"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent" hx-target="this" hx-swap="innerHTML"></div>
            </div>
        </div>
    </div>
</div>
